<h2 mat-dialog-title>Task History - {{ data.title }}</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data.history" class="mat-elevation-z2">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let record">
        {{ record.changedAt | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Field</th>
      <td mat-cell *matCellDef="let record">{{ record.field }}</td>
    </ng-container>

    <ng-container matColumnDef="oldValue">
      <th mat-header-cell *matHeaderCellDef>Old Value</th>
      <td mat-cell *matCellDef="let record">{{ record.oldValue }}</td>
    </ng-container>

    <ng-container matColumnDef="newValue">
      <th mat-header-cell *matHeaderCellDef>New Value</th>
      <td mat-cell *matCellDef="let record">{{ record.newValue }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  @if (!data.history.length) {
  <div class="no-history">
    <p>No history records found for this task.</p>
  </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
